{% extends "adminhome.html" %}
{% load static %}

 
   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content5 %} 
    {% endblock content5 %} 
 
    {% block footer %}
    {% endblock footer %}
           {% block content4 %}

     <h1 style="color: white;width: 15cm;text-align: center;">REGISTER PAGE</h1>
             {% endblock content4 %}

        {% block content1 %}

  <div class="container mt-5">
    <!-- <div class="card shadow-lg p-4"> -->
       

        <form action="" method="post">
            {% csrf_token %}
            
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" name="firstname" class="form-control" placeholder="First name">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Last name">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="number" name="phone_number" class="form-control" placeholder="Phone number">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" placeholder="Address">
                </div>

               

                <div class="col-md-6">
                    <label class="form-label">Salary</label>
                    <input type="number" name="salary" class="form-control" placeholder="Salary">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Experience</label>
                    <input type="number" name="experience" class="form-control" placeholder="Experience">
                </div>
                 <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password"><br>
                </div>

            </div>

<button type="submit" class="btn btn-primary mb-5">Submit</button>
        </form>
    </div>
</div>
      {% endblock content1 %}

    </div>


  
</body>
</html>
